builds:
- env:
    - CGO_ENABLED=1
  goos:
    - darwin
  goarch:
    - amd64
    - arm64
    - '386'
  flags:
    - -trimpath
  ignore:
  binary: '{{ .ProjectName }}_v{{ .Version }}'

archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Runtime.Goos }}_checksums.txt'

release:
  name_template: "v{{ .Version }}"
